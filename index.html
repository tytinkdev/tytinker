<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ty Tinker</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <header>
        <div class="topnav">
            <!--Left aligned links (default)-->
            <div class="topnav-left">
                <a href="index.html" class="active">Ty Tinker</a>
            </div>
            <!--Right aligned links (default)-->
            <div class="topnav-right">
                <a href="TyTinkerResume.pdf" target="_blank">RESUME</a>
                <a href="">EXPERIENCE</a>
                <a href="">EDUCATION</a>
                <a href="">ABOUT</a>
            </div>
        </div>
    </header>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-3 is-flex">
                        <div class="column-child sidebar shadow">
                            <div class="sidebar-header has-text-centered">
                                <img src="profile.jpeg" class="sidebar-image" />
                                <h2 class="header-name">Ty Tinker</h2>
                                <h5>Security Analytics Student</h5>
                                <div class="social-icons">
                                    <a href="https://www.linkedin.com/in/tytinker/" target="_blank">
                                        <i class="fab fa-linkedin icon"></i></a>
                                    <a href="https://github.com/tytinkdev" target="_blank">
                                        <i class="fab fa-github icon"></i></a>
                                    <a href="mailto: tyraytinker@gmail.com" target="_blank">
                                        <i class="fas fa-inbox icon"></i></a>
                                </div>
                                <div class="resume">
                                    <a href="./TyTinkerResume.pdf" target="_blank" class="sidebar-link">
                      Resume
                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-flex">
                        <div class="column-child terminal shadow">
                            <div class="terminal-bar dark-mode">
                                <div class="icon-btn close"></div>
                                <div class="icon-btn min"></div>
                                <div class="icon-btn max"></div>
                                <div class="terminal-bar-text is-hidden-mobile dark-mode-text">
                                    guest@tytinker.com: ~
                                </div>
                            </div>
                            <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
                                <div class="terminal-output" id="terminalOutput">
                                    <div class="terminal-line">
                                        <span class="help-msg">Welcome to tytinker.com — Type
                        <span class="code">help</span> then press <span class="code">enter</span> for a list of supported commands.
                                        </span>
                                    </div>
                                </div>
                                <div class="terminal-line">
                                    <span class="success">➜</span>
                                    <span class="directory">~</span>
                                    <span class="user-input" id="userInput"></span>
                                    <input type="text" id="dummyKeyboard" class="dummy-keyboard" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>Shoutout to <a href="https://joey.dev" target="_blank">joey.dev</a></span> for the webspiration!</p>
            </div>
        </footer>
    </section>
</body>
<script src="app.js"></script>

</html>
